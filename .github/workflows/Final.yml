name: macos-final-victory

on:
  workflow_dispatch:

jobs:
  macos-job:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Ngrok
        run: |
          brew install ngrok/ngrok/ngrok
          NGROK_PATH=$(which ngrok)
          $NGROK_PATH config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: VNC ve noVNC Hazirligi (Manuel Kurulum)
        run: |
          # VNC aktif et ve sifreyi bas
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -clientopts -setvncpw -vncpw Ed0kaleen!2024 -restart -agent -privs -all
          
          # Brew hatasini bypass etmek icin noVNC'yi manuel cek
          git clone https://github.com/novnc/noVNC.git ~/noVNC
          git clone https://github.com/novnc/websockify.git ~/noVNC/utils/websockify
          
          # Kopruyu baslat (Port 6080)
          nohup ~/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080 > /dev/null 2>&1 &

      - name: Ngrok HTTP Tunelini Atesle
        run: |
          NGROK_PATH=$(which ngrok)
          # TCP yerine HTTP kullaniyoruz, Boylece kart istemez!
          nohup $NGROK_PATH http 6080 --log=stdout > /dev/null &
          sleep 30
          curl -s http://localhost:4040/api/tunnels | python3 -c "import sys, json; print('\n--- GIRIS LINKI ---\n' + json.load(sys.stdin)['tunnels'][0]['public_url'] + '/vnc.html?autoconnect=true&password=Ed0kaleen!2024\n-----------------------')"

      - name: Stay Online
        run: |
          start_time=$(date +%s)
          while [ $(($(date +%s) - start_time)) -lt 255600 ]; do
            echo "Sequoia Nobetinde... $(date)"
            sleep 300
          done
          
