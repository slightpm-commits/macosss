name: macos-latest-no-password

on:
  workflow_dispatch:

jobs:
  macos-job:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: MyData Klasorunu Hazirla
        run: |
          mkdir -p ~/Desktop/mydata
          echo "Sifreler kalkti, operasyon hizlandi!" > ~/Desktop/mydata/not.txt

      - name: Setup Ngrok
        run: |
          brew install ngrok/ngrok/ngrok
          NGROK_PATH=$(which ngrok)
          $NGROK_PATH config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: VNC Hazirligi (Sifresiz Mod)
        run: |
          # VNC'yi sifre sormayacak sekilde aktif ediyoruz
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -clientopts -setvnclegacy -vnclegacy yes -restart -agent -privs -all
          
          # noVNC'yi direkt GitHub'dan cek
          git clone https://github.com/novnc/noVNC.git ~/noVNC
          git clone https://github.com/novnc/websockify.git ~/noVNC/utils/websockify
          
          # Kopruyu baslat (Sifre sormamasi icin ek ayar yapildi)
          nohup ~/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080 > /dev/null 2>&1 &

      - name: Ngrok Tunelini Atesle
        run: |
          NGROK_PATH=$(which ngrok)
          nohup $NGROK_PATH http 6080 --log=stdout > /dev/null &
          sleep 20
          # Otomatik baglanmasi icin linkin sonuna autoconnect ekledim
          curl -s http://localhost:4040/api/tunnels | python3 -c "import sys, json; print('\n--- DIREKT BAGLANTI LINKI ---\n' + json.load(sys.stdin)['tunnels'][0]['public_url'] + '/vnc.html?autoconnect=true\n-----------------------')"

      - name: Stay Online (71 Hours)
        run: |
          start_time=$(date +%s)
          while [ $(($(date +%s) - start_time)) -lt 255600 ]; do
            echo "Sifresiz Sequoia Nobetinde... $(date)"
            sleep 300
          done
          
